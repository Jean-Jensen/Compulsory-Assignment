name: test that it works
on:
  push:
    branches: ["master"]
jobs:
  test_job:
    runs-on: ubuntu-latest
    name: test job
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install dependencies
        run: dotnet restore
      - name: build
        run: dotnet build
      - name: unit tests
        run: dotnet te2st ./Solution2.sln
permissions:
  contents: read
