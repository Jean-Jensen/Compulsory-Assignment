name: test that it works
on:
  push:
    branches: ["master"]
jobs:
  test_job:
    runs-on: ubuntu-latest
    name: test job
    steps:
      - name: Hello world
        run: echo "Hello world"
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install dependencies
        run: npm clean-install
      - name: build
        run: dotnet build
      - name: unit tests
        run: dotnet test .\Solution2.sln